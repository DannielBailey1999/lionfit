type Food {
  category: String
  categoryLabel: String
  foodContentsLabel: String
  foodId: String
  image: String
  knownAs: String
  label: String
  nutrients: Nutrients
  brand: String
}

type HintsEntry {
  food: Food
  measures: [MeasuresEntry]
}

type Links {
  next: Next
}

type MeasuresEntry {
  label: String
  qualified: [QualifiedEntry]
  uri: String
  weight: Float
}

type Next {
  href: String
  title: String
}

type Nutrients {
  CHOCDF: Float
  ENERC_KCAL: Float
  FAT: Float
  FIBTG: Float
  PROCNT: Float
}

type QualifiedEntry {
  qualifiers: [QualifiersEntry]
  weight: Int
}

type QualifiersEntry {
  label: String
  uri: String
}

type SearchResult {
  _links: Links
  hints: [HintsEntry]
  parsed: [JSON]
  text: String
}

type Query {
  search(ingr: String): SearchResult
    @rest(
      endpoint: "https://api.edamam.com/api/food-database/v2/parser?app_id=$app_id&app_key=$app_key"
      headers: [{ name: "accept", value: "application/json" }]
      configuration: "edamam"
    )
}
